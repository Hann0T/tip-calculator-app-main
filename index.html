<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 
    <title>tip-calculator-app-main</title>
</head>
<body>
    
    <h1 class="title">SPLI<br>TTER</h1>

    <section class="calculator container">
        <div class="calculator__left">
            <div class="calculator__bill-input">
                <label for="billInput">Bill</label>
                <input type="number" id="billInput" name="billInput" placeholder="0.00">
            </div>
            <div class="calculator__tip-input">
                <h2 class="calculator__tip-title">Select Tip %</h2>
                <input class="tip-button" type="submit" value="5%">
                <input class="tip-button" type="submit" value="10%">
                <input class="tip-button" type="submit" value="15%">
                <input class="tip-button" type="submit" value="25%">
                <input class="tip-button" type="submit" value="50%">
                <input class="tip-button tip-button--custom" type="number" placeholder="Custom">
            </div>
            <div class="calculator__people-input">
                <label for="peopleInput">Number of People</label>
                <input type="number" id="peopleInput" placeholder="1">
            </div>
        </div>
        <div class="calculator__right">
            <div class="calculator__output">
                <p class="calculator__text">Tip Amount<span class="calculator__text--lighter">/ person</span></p>
                <p class="calculator__bucks">5.27</p>
            </div>
            <div class="calculator__output">
                <p class="calculator__text">Total<span class="calculator__text--lighter">/ person</span></p>
                <p class="calculator__bucks">4.27</p>
            </div>
            <button class="reset-button" id="resetButton">Reset</button>
        </div>
    </section>

    <script src="./scripts/app.js"></script>
</body>
</html>
